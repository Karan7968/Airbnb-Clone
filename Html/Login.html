<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <a class="navbar-brand text-danger custNav" href="#"><img src="../Images/airbnb-brands.svg" width="30" height="24" alt="Nav Image"> airbnb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navBtn" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Become a host</a>
              <a class="nav-link" href="#">
                  <img src="../Images/globe-solid.svg" width="15" height="15" alt="globe img">
              </a>
              <a class="nav-link profileBtn" href="#">
                  <img class="subProBtn" src="../Images/bars-solid.svg" width="15" height="15" alt=" bars">
                  <img src="../Images/user-solid.svg" width="15" height="15" alt="user">
              </a>
            </div>
          </div>
        </div>
      </nav>
      <hr>
      <!-- main section Card -->
      <div class="container">
          <div class="row d-flex justify-content-center">
              <div class="col-6 mainSection">
                  <h5 class="text-center mt-4">Log in or sign up</h5>
                  <hr>
                  <!-- container -->
                  <div class="container">
                    <h5 class="mb-4">Welcome to Airbnb</h5>
                    <!-- input -->
                    <div class="form-floating">
                      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>United States (+1)</option>
                        <option value="1">India (+91)</option>
                        <option value="2">Togo (+228)</option>
                        <option value="3">Turkey (+90)</option>
                      </select>
                      <label for="floatingSelect">Country/Region</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Phone Number</label>
                    </div>
                    <!-- small label -->
                    <small>Weâ€™ll call or text you to confirm your number. Standard message and data rates apply. <a href="#">Privacy Policy</a>
                    </small>
                    <!-- Login Btn -->
                    <div class="d-grid gap-2">
                      <a class="btn btn-block LoginBtn" href="">Continue</a>
                    </div>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
