<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/BecomeAHost.css">
</head>
<body>
    <div class="row g-0 header">
        <div class="col-6 left">
            <!-- logo -->
            <div class="logo">
                <img src="../Images/Airbnb white logo.png" width="40" height="40" alt="Airbnb logo">
            </div>
            <!-- h1 -->
            <div class="mainText d-flex justify-content-center">
                <h1 class="h1 text-center">
                    Hosting <br>
                    makes Airbnb,<br>
                    Airbnb</h1>
            </div>
            <!-- button -->
            <div class="mainBtn d-flex justify-content-center">
                <a class="btn btn-primary mt-4" href="#">Try hosting</a>
            </div>
        </div>
        <div class="col-6">
            <div class="ratio ratio-1x1 sideVideo">
                <iframe src="../videos/a9a7873c95de5e378995a5abb5b6b02f_4000k_1.webm" title="YouTube video" allowfullscreen></iframe>
              </div>
        </div>
    </div>

    <!-- 2nd section -->
    <div class="section2 d-flex justify-content-center">
        <h1 class="text-center">You can host <br>
            anything, anywhere</h1>
    </div>
    <!-- Image card -->
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>
</html>
