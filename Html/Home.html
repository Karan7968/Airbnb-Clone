<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find homes in india on Airbnb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/home.css">
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <a class="navbar-brand text-danger custNav" href="#"><img src="../Images/airbnb-brands.svg" width="30" height="24" alt="Nav Image"> airbnb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navBtn" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Become a host</a>
              <a class="nav-link" href="#">Help</a>
              <a class="nav-link" href="#">Sign up</a>
              <a class="nav-link" href="#">Login</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main Section -->
      <div class="container">
        <div class=" d-flex">
          <div class="custSection d-flex">
            <!-- Card -->
            <div class="subSection1">
              <div class="card" style="width: 24rem;">
                <div class="card-body">
                  <h2 class="card-title">Find places to stay on Airbnb</h2>
                  <h6 class="card-subtitle mb-2 text-muted">Discover entire homes and private rooms perfect for any trip.</h6>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Location</label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating">
                        <input type="date" class="form-control mb-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Check In</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating">
                      <input type="date" class="form-control mb-3" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Check Out</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-floating">
                        <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Adult</label>
                      </div>
                    </div>
                    <div class="col"><div class="form-floating">
                      <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Children</label>
                    </div>
                  </div>
                  <button class="btn searchBtn">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="subSection2">
            <img src="https://a0.muscache.com/im/pictures/09efb5fc-7bf1-44c0-b0ef-241a38533e67.jpg?im_w=1680" alt="">

      <div class="container Section2"></div>
